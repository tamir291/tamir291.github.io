<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn.active {
            border-color: #4ecdc4;
            transform: scale(1.1);
        }
        
        .selected-color {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 10px auto;
            border: 2px solid #555;
        }
        
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
            margin: 0 auto;
            max-width: 100%;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }
        
        .pixel {
            aspect-ratio: 1;
            background: #444;
            border: 1px solid #555;
            cursor: pointer;
            transition: all 0.1s;
        }
        
        .pixel:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #888;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        
        .btn-reset {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Pixel Battle</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadState()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button class="btn btn-reset" onclick="resetField()">üóëÔ∏è –°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div class="color-palette">
            <div class="color-btn active" style="background: #FF0000;" data-color="FF0000"></div>
            <div class="color-btn" style="background: #00FF00;" data-color="00FF00"></div>
            <div class="color-btn" style="background: #0000FF;" data-color="0000FF"></div>
            <div class="color-btn" style="background: #FFFF00;" data-color="FFFF00"></div>
            <div class="color-btn" style="background: #FF00FF;" data-color="FF00FF"></div>
            <div class="color-btn" style="background: #000000;" data-color="000000"></div>
            <div class="color-btn" style="background: #FFFFFF;" data-color="FFFFFF"></div>
        </div>
        
        <div class="selected-color" style="background: #FF0000;" id="selectedColor"></div>
        
        <div class="status" id="status">–í—ã–±–µ—Ä–∏ —Ü–≤–µ—Ç –∏ –Ω–∞–∂–º–∏ –Ω–∞ –±–ª–æ–∫ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è</div>
        
        <div class="pixel-grid" id="pixelGrid"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let selectedColor = 'FF0000';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            initGrid();
            setupColorPicker();
            await loadState();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏ –ø–∏–∫—Å–µ–ª–µ–π
        function initGrid() {
            const grid = document.getElementById('pixelGrid');
            grid.innerHTML = '';
            
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 16; x++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.dataset.x = x;
                    pixel.dataset.y = y;
                    pixel.addEventListener('click', () => handlePixelClick(x, y));
                    grid.appendChild(pixel);
                }
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã–±–æ—Ä–∞ —Ü–≤–µ—Ç–∞
        function setupColorPicker() {
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.color-btn.active')?.classList.remove('active');
                    btn.classList.add('active');
                    selectedColor = btn.dataset.color;
                    document.getElementById('selectedColor').style.background = '#' + selectedColor;
                });
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadState() {
            const status = document.getElementById('status');
            status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è...';
            
            try {
                const response = await fetch(API_URL + '/api/state');
                const pixels = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Ç–∫—É
                for (const [key, color] of Object.entries(pixels)) {
                    const [x, y] = key.split('_').map(Number);
                    updatePixelUI(x, y, color);
                }
                
                status.textContent = '–ì–æ—Ç–æ–≤–æ! –í—ã–±–µ—Ä–∏ —Ü–≤–µ—Ç –∏ —Ä–∏—Å—É–π';
            } catch (error) {
                status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è';
                console.error('Error:', error);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –ø–∏–∫—Å–µ–ª—é
        async function handlePixelClick(x, y) {
            const status = document.getElementById('status');
            status.textContent = `–†–∏—Å—É—é –±–ª–æ–∫ [${x},${y}]...`;
            
            try {
                const response = await fetch(API_URL + '/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        x: x,
                        y: y,
                        color: selectedColor
                    })
                });
                
                if (response.ok) {
                    updatePixelUI(x, y, selectedColor);
                    status.textContent = '–ë–ª–æ–∫ –∑–∞–∫—Ä–∞—à–µ–Ω!';
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è
                    const pixel = document.querySelector(`.pixel[data-x="${x}"][data-y="${y}"]`);
                    pixel.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        pixel.style.transform = 'scale(1)';
                    }, 200);
                    
                } else {
                    status.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                }
            } catch (error) {
                status.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                console.error('Error:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–∏–∫—Å–µ–ª—è
        function updatePixelUI(x, y, color) {
            const pixel = document.querySelector(`.pixel[data-x="${x}"][data-y="${y}"]`);
            if (pixel) {
                pixel.style.background = '#' + color;
            }
        }
        
        // –°–±—Ä–æ—Å –ø–æ–ª—è
        async function resetField() {
            if (!confirm('–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë –ø–æ–ª–µ?')) return;
            
            const status = document.getElementById('status');
            status.textContent = '–°–±—Ä–∞—Å—ã–≤–∞—é –ø–æ–ª–µ...';
            
            try {
                const response = await fetch(API_URL + '/api/reset', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    // –û—á–∏—â–∞–µ–º —Å–µ—Ç–∫—É
                    document.querySelectorAll('.pixel').forEach(pixel => {
                        pixel.style.background = '#444';
                    });
                    status.textContent = '–ü–æ–ª–µ —Å–±—Ä–æ—à–µ–Ω–æ!';
                }
            } catch (error) {
                status.textContent = '–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞';
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
